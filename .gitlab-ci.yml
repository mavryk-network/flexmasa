lint:
  image: "${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}-build"
  stage: build
  script:
     - sh -c "$SHOW_INFO"
     - opam install ocamlformat.0.24.1
     - opam exec -- ocamlformat --version
     - opam exec -- dune build @fmt

unit-tests:
  image: "${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}-build"
  stage: build
  script:
     - sh -c "$SHOW_INFO"
     - opam pin add -n mavai-base58-digest https://gitlab.com/mavryk-network/mavai-base-58-digest.git
     - opam install --deps-only --with-test ./mavai-mv1-crypto.opam
     - dune runtest

docker:test:mini-net:
  image: "${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}-run"
  stage: build
  script:
    - apk add bash
    - ./src/scripts/full-sandbox-tests.sh mini

docker:test:governance:
  image: "${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}-run"
  stage: build
  script:
    - apk add bash
    - ./src/scripts/full-sandbox-tests.sh gov

